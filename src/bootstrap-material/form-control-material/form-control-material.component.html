<div class="form-group form-group-material form-group-white"
     [class.filled]="value"
     [class.focused]="focused">
  <label>{{label}}</label>
  <input type="text" class="form-control" placeholder="{{label}}"
         [(ngModel)]="value"
         (focus)="onFocus()"
         (blur)="onBlur()">
</div>
