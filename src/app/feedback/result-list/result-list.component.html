<div class="container pt-2">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h1 class="display-4 text-center mb-2">About your diet</h1>
            <div class="mb-2">
                <feedback-result-list-item *ngFor="let item of results"
                                           [smileType]="item.smileType"
                                           [title]="item.title"
                                           [description]="item.description"
                ></feedback-result-list-item>
            </div>
            <h1 class="display-4 text-center mb-2">Add these to your menu</h1>
            <div class="row mb-2">
                <div class="col-md-6 col-lg-4" *ngFor="let item of diets">
                    <feedback-result-list-diet-item
                            [imgSrc]="item.src"
                            [title]="item.title"
                            [sourceOf]="item.sourceOf"
                            [howMany]="item.howMany"
                    ></feedback-result-list-diet-item>
                </div>
            </div>
            <div class="text-center mb-2">
                <button type="button" class="btn btn-rounded btn-rounded-yellow">
                    <span class="btn-rounded-icon">
                        <i class="fa fa-cutlery"></i>
                    </span>
                    <span class="btn-rounded-text">
                        More food
                    </span>
                </button>
                <button type="button" class="btn btn-rounded btn-rounded-blue">
                    <span class="btn-rounded-icon">
                        <i class="fa fa-shopping-basket"></i>
                    </span>
                    <span class="btn-rounded-text">
                        Make a shopping list
                    </span>
                </button>
                <button type="button" class="btn btn-rounded btn-rounded-green">
                    <span class="btn-rounded-icon">
                        <i class="fa fa-envelope"></i>
                    </span>
                    <span class="btn-rounded-text">
                        Mail
                    </span>
                </button>
            </div>
            <div class="text-center mb-3">
                <span class="lead">
                    You can bookmark and always come back to this page later.
                </span>
            </div>
        </div>
    </div>
</div>
