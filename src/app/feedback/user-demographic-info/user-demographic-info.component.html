<div class="clearfix">
  <span class="profile-letter mb-4" *ngIf="userDemographic && userDemographic.name">
    <span class="profile-letter-content">
      {{userDemographic.name[0]}}
    </span>
  </span>
  <div class="profile-info">
    <i24-appear-in-viewport [animation]="animation">
      <h5 class="display-4 profile-title">
        Super {{userDemographic?.name}}, {{userDemographic?.yearOfBirth}}
      </h5>
    </i24-appear-in-viewport>
    <i24-appear-in-viewport [animation]="animation" [animationDelay]="400">
      <ul class="list-inline">
        <li class="list-inline-item vertical-align-top">
          Weight: {{userDemographic?.weight}}kg
          <br>
          Height: {{userDemographic?.height}}cm
          <br>
          <a [href]="'#/user-info'">Change my info</a>
        </li>
        <li class="list-inline-item">
          BMR: {{userDemographic?.getBmr()}}kCal
          <br>
          Days recorded: {{daysRecorded}}
          <br>
          <a [href]="surveyPath">Record another day</a>
        </li>
      </ul>
    </i24-appear-in-viewport>
  </div>
</div>
