<div class="clearfix">
  <div class="profile-info">
    <i24-appear-in-viewport [animation]="animation">
      <h5 class="display-4 profile-title">
        Summary of your diet
      </h5>
      <h5 class="profile-title">
        {{userDemographic?.physicalActivity.name}}
      </h5>
    </i24-appear-in-viewport>
    <i24-appear-in-viewport [animation]="animation" [animationDelay]="400">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 text-right profile-info-bordered">
            Weight: {{userDemographic?.weight}}kg
            <br>
            Height: {{userDemographic?.height}}cm
            <br>
            <a [href]="'#/user-info'">Change my info</a>
          </div>
          <div class="col-6 text-left">
            Weight target:
            <br>
            {{userDemographic?.weighTarget.description}}
            <br>
            <a [href]="surveyPath" class="btn btn-outline-primary btn-sm">Record another day</a>
          </div>
        </div>
      </div>
    </i24-appear-in-viewport>
  </div>
</div>
