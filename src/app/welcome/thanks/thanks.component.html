<div class="i24-thanks-container">
  <div class="container-fluid">
    <div class="row">
      <div class="i24-thanks p-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <div class="text-center">
          <i24-icon-frame>
            <food-smile [character]="characterType" [scene]="characterSentiment"></food-smile>
          </i24-icon-frame>
          <h1 class="display-4">Many thanks!</h1>
          <h2>Such a tasty diet you have!<br>Would you like to learn more about it?</h2>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" (click)="accept()">
          Yes, of course!
        </button>
      </div>
    </div>
  </div>
</div>
